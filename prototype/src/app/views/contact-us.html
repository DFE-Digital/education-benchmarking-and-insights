{% extends "layouts/main.html" %}

{% set pageName="Contact us" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <div class="govuk-width-container" id="content">
      <div class="govuk-grid-row govuk-!-margin-left-0 govuk-!-margin-right-0">
          <main class="govuk-main-wrapper govuk-!-padding-top-0 cookies-settings" id="main-content">
  
          <h1 class="govuk-heading-xl page-heading">
            Contact us
          </h1>

          <div class="govuk-tabs" data-module="govuk-tabs">
            <h2 class="govuk-tabs__title">
              Contact us
            </h2>
            <ul class="govuk-tabs__list">
              <li class="govuk-tabs__list-item govuk-tabs__list-item--selected">
                <a class="govuk-tabs__tab" href="#contact-us">
                  Contact us
                </a>
              </li>
              <li class="govuk-tabs__list-item">
                <a class="govuk-tabs__tab" href="#send-feedback">
                  Send feedback
                </a>
              </li>
            </ul>
            <div class="govuk-tabs__panel" id="contact-us">
              <h2 class="govuk-heading-l">Contact us by email</h2>

            </div>
            <div class="govuk-tabs__panel govuk-tabs__panel--hidden" id="send-feedback">
              <h2 class="govuk-heading-l">Send feedback</h2>
              <p class="govuk-body">Send us feedback about the Financial Benchmarking and Insights Tool by <a href="#" class="govuk-link">filling out this short survey</a>.</p>
            </div>
            
            
          </div>
        </div> 
  </div>
</div>
{% endblock %}
