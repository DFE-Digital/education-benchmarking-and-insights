steps:
  - task: ArchiveFiles@2
    displayName: 'Archive files'
    inputs:
      rootFolderOrFile: 'prototype/src'
      includeRootFolder: false
      archiveFile: $(Build.ArtifactStagingDirectory)/prototype.zip
      replaceExistingArchive: true

  - task: ArchiveFiles@2
    displayName: 'Archive files exp'
    inputs:
      rootFolderOrFile: 'prototype/src-exp'
      includeRootFolder: false
      archiveFile: $(Build.ArtifactStagingDirectory)/prototype-exp.zip
      replaceExistingArchive: true

  - publish: $(Build.ArtifactStagingDirectory)/prototype.zip
    artifact: prototype

  - publish: $(Build.ArtifactStagingDirectory)/prototype-exp.zip
    artifact: prototype