name: "Require PR Labels"

on:
  pull_request:
    types: [opened, edited, labeled, unlabeled, synchronize]

jobs:
  check-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Check for PR labels and leave review once
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = github.event.pull_request.number;
            const owner = github.repo.owner;
            const repo = github.repo.repo;
            const botLogin = github.context.actor;

            const labels = github.event.pull_request.labels.map(label => label.name);

            if (labels.length === 0) {
              const { data: reviews } = await github.rest.pulls.listReviews({
                owner,
                repo,
                pull_number: prNumber
              });

              const alreadyRequested = reviews.some(
                review => review.user.login === botLogin && review.state === "CHANGES_REQUESTED"
              );

              if (!alreadyRequested) {
                await github.rest.pulls.createReview({
                  owner,
                  repo,
                  pull_number: prNumber,
                  event: "REQUEST_CHANGES",
                  body: "⚠️ Please add at least one label to this pull request before it can be merged."
                });
              } else {
                console.log("Bot has already requested changes. Skipping duplicate review.");
              }

              core.setFailed("❌ PR has no labels.");
            } else {
              console.log(`✅ PR has labels: ${labels.join(", ")}`);
            }
