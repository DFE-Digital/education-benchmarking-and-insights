name: Pull Request on dependencies tags
on:
  push:
    tags:
      - "front-end-bump/**"
jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Branch
        run: |
          raw=$(git branch -r --contains ${{ github.ref }})
          branch=$(echo $raw | cut -c 8-)
          echo "BRANCH=$branch" >> $GITHUB_ENV
          echo "Branch is $branch"

      - name: Create Pull Request
        run: |
          buildId=$(echo "${{ github.ref }}" | sed 's#.*/##')
          echo "BuildId is $buildId"
          gh pr create -B main -H ${{ env.BRANCH }} --title "Bumped dependencies" --body "Includes updated dependencies generated by Azure DevOps Pipeline build [$buildId](https://dfe-ssp.visualstudio.com/s198-DfE-Benchmarking-service/_build/results?buildId=$buildId)" --label "web" --label "dependencies" --label "javascript"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
