parameters:
  workspaceDir: ''
  Library : 'Web.E2ETests'
steps:
  - checkout: none
  - download: current
  - task: ExtractFiles@1
    displayName: 'Extract e2e test files'
    inputs:
      archiveFilePatterns: '${{ parameters.workspaceDir }}/e2e-tests/e2e-tests.zip'
      destinationFolder: '${{ parameters.workspaceDir }}/e2e-tests-files'
  - task: qetza.replacetokens.replacetokens-task.replacetokens@6
    displayName: 'Replace tokens in appsettings.json'
    inputs:
      sources: '${{ parameters.workspaceDir }}/e2e-tests-files/Web.E2ETests/appsettings.json'
      escape: off
      tokenPattern: doubleunderscores

  - task: VSTest@2
    displayName: 'Run End-to-End Tests'
    inputs:
      testAssemblyVer2: |
        **\${{ parameters.Library }}.dll            
        !**\*TestAdapter.dll
        !**\obj\**
      searchFolder: '${{ parameters.workspaceDir }}/e2e-tests-files'
      testRunTitle: 'End-to-End Tests - Build $(Build.BuildNumber) - $(FormatDateTime:yyyyMMddHHmmss)'
      rerunFailedTests: true
      uiTests: true
      rerunType: 'basedOnTestFailurePercentage'
      rerunMaxAttempts: '1'
  