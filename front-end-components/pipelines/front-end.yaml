pool:
  vmImage: 'windows-2022'

variables:
  Version.Revision: $[counter(variables['Build.SourceBranchName'], 0)]
  Version.BuildNumber: 0.0.$(Version.Revision)
  Version.BuildVersion: $(Version.BuildNumber)

trigger:
  batch: true
  branches:
    include:
      - main
  paths:
    include:
      - front-end-components

pr:
  paths:
    include:
      - front-end-components
  drafts: false

steps:
  - task: Npm@1
    displayName: 'Update version number ${{ parameters.workingDir }}'
    continueOnError: false
    inputs:
      command: 'custom'
      ${{ if ne(variables['Build.Reason'], 'PullRequest') }}:
        customCommand: 'version ${{ parameters.BuildNumber }}'
      ${{ if eq(variables['Build.Reason'], 'PullRequest') }}:
        customCommand: 'version ${{ parameters.BuildNumber }}-alpha.0'
      workingDir: 'front-end-components'
      verbose: false

  - task: Npm@1
    displayName: 'Install dependencies'
    inputs:
      command: 'install'
      workingDir: 'front-end-components'

  - task: Npm@1
    displayName: 'Run tests'
    inputs:
      command: 'custom'
      customCommand: 'test'
      workingDir: 'front-end-components'

  - task: Npm@1
    displayName: 'Build project'
    inputs:
      command: 'custom'
      customCommand: 'run build'
      workingDir: 'front-end-components'

  - task: Npm@1
    displayName: 'Publish'
    continueOnError: false
    condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
    inputs:
      command: 'publish'
      publishRegistry: useFeed
      publishFeed: 'S198-DfE-Benchmarking-service/education-benchmarking'
      workingDir: 'front-end-components'
      verbose: false
