steps:
  - bash: |
      echo "##vso[task.setvariable variable=CACHE_RESTORED]false"

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.12'
    displayName: 'Use Python 3.12'

  - script: |
      export POETRY_VERSION=1.8.2
      curl -sSL curl -sSL https://install.python-poetry.org | python -
      export PATH=$PATH:$HOME/.poetry/bin
      poetry install --no-root
    displayName: 'Install dependencies'

  - script: echo "##vso[task.prependpath]$HOME/.poetry/bin"
    displayName: Add poetry to PATH

  - script: |
      make lint
    displayName: 'Lint'

  - script: |
      make test-ci
    displayName: 'Tests'

    