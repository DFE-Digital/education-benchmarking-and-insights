pool:
  vmImage: 'ubuntu-latest'

trigger:
  batch: true
  branches:
    include:
      - main
  paths:
    include:
      - platform
      - pipelines/platform
      - pipelines/common

pr:
  paths:
    include:
      - platform

variables:
  - template: ..\common\vars.yaml
  - name: TerraformFolder
    value: 'platform/terraform'
  - name: TerraformDirectory
    value: '$(System.DefaultWorkingDirectory)/$(TerraformFolder)'
  - name: NUGET_PLUGIN_HANDSHAKE_TIMEOUT_IN_SECONDS
    value: 30
  - name: NUGET_PLUGIN_REQUEST_TIMEOUT_IN_SECONDS
    value: 30

name: $(Version)$(Version.Revision.Separator)$(Version.Revision).$(Rev:r)

stages:
  - stage: Build
    displayName: 'Build artifacts'
    jobs:
      - job: BranchValidate
        displayName: "Validate branch name"
        steps:
          - checkout: none
          - template: ..\common\validate-branch.yaml
            parameters:
              branchName: $(SourceBranch)

      - job: SetBuildNumber
        displayName: 'Set build number'
        steps:
          - checkout: none
          - bash: |
              echo "##vso[task.setvariable variable=Version.BuildNumber]$(Version.BuildNumber)"
              echo "##vso[task.setvariable variable=Version.BuildVersion]$(Version.BuildNumber)"
              echo "##vso[build.updatebuildnumber]$(Version.BuildNumber)"
              echo "##vso[build.addbuildtag]$(Version.BuildNumber)"
            displayName: 'Set release build number'
            condition: and(succeeded(), eq(variables['ShouldDeploy'],'true'))

          - bash: |
              if [[ "$(Build.Reason)" == "PullRequest" ]]; then
                echo "##vso[build.addbuildtag]PR$(System.PullRequest.PullRequestId)"
              fi
              echo "##vso[build.addbuildtag]Platform"
            displayName: 'Set build tags'

      - job: FmtValidateTf
        displayName: "Lint and validate terraform"
        steps:
          - template: ..\common\fmt-validate-terraform.yaml
            parameters:
              TerraformDirectory: $(TerraformDirectory)

      - job: RunCheckOv
        displayName: "Static analysis terraform"
        steps:
          - template: ..\common\scan-terraform.yaml
            parameters:
              TerraformDirectory: $(TerraformDirectory)

      - job: MarkdownLint
        displayName: 'Markdown lint'
        steps:
          - template: ..\common\markdown-lint.yaml
            parameters:
              DocumentsDirectory: '$(System.DefaultWorkingDirectory)/platform'

      - job: ZipStaticArtifacts
        displayName: 'Zip static artifacts'
        condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
        steps:
          - template: ..\common\publish-terraform-artifacts.yaml
            parameters:
              TerraformFolder: $(TerraformFolder)
              Module: 'platform'

      - job: RunFormat
        displayName: 'Format solution'
        steps:
          - template: ..\common\dotnet-format.yaml
            parameters:
              SolutionDirectory: '$(System.DefaultWorkingDirectory)/platform'

      - job: RunLint
        displayName: 'Format TypeScript'
        steps:
          - template: ..\common\npm-lint.yaml
            parameters:
              ProjectDirectory: 'platform/src/apis/Platform.Api.ChartRendering'

      - job: RunTests
        displayName: 'Run unit tests'
        steps:
          - template: steps\run-unit-tests.yaml

      - job: BuildApiTests
        displayName: 'Build platform api tests'
        steps:
          - template: steps\build-api-tests.yaml

      - job: BuildPlatform
        dependsOn: [ BranchValidate, SetBuildNumber ]
        displayName: 'Build platform'
        steps:
          - task: Npm@1
            displayName: 'Update ChartRendering version number'
            condition: and(succeeded(), eq(variables['ShouldDeploy'],'true'))
            inputs:
              command: 'custom'
              customCommand: 'version $(Version.BuildVersion)'
              workingDir: 'platform/src/apis/Platform.Api.ChartRendering'
              verbose: false

          - template: steps\build.yaml
            parameters:
              BuildVersion: $(Version.BuildVersion)
              BuildNumber: $(Version.BuildNumber)


  - stage: GenerateDocumentation
    dependsOn: [ Build ]
    displayName: 'Generate documentation'
    condition: and(succeeded(), eq(variables['ShouldDeploy'],'true'))
    jobs:
      - job:
        displayName: 'Generate API documentation'
        steps:
          - script: |
              dotnet new tool-manifest
              dotnet tool install Microsoft.Azure.WebJobs.Extensions.OpenApi.Cli
              dotnet tool restore
              dotnet openapi --help
              npm install -g swagger-markdown
            displayName: 'Install OpenAPI CLI Tool'

          - task: DotNetCoreCLI@2
            displayName: 'Generate Swagger for Local Authority API'
            inputs:
              command: 'custom'
              custom: 'tool'
              arguments: >
                run azfuncopenapi generate
                --project platform/src/apis/Platform.Api.LocalAuthority/Platform.Api.LocalAuthority.csproj
                --output $(Build.ArtifactStagingDirectory)/docs/Platform.Api.LocalAuthority.json
                --format json
                --version v3

          - script: |
              swagger-markdown -i $(Build.ArtifactStagingDirectory)/docs/Platform.Api.LocalAuthority.json -o $(Build.ArtifactStagingDirectory)/docs/Platform.LocalAuthority.School.md
            displayName: 'Convert Local Authority API Swagger to Markdown'

          - task: DotNetCoreCLI@2
            displayName: 'Generate Swagger for School API'
            inputs:
              command: 'custom'
              custom: 'tool'
              arguments: >
                run azfuncopenapi generate
                --project platform/src/apis/Platform.Api.School/Platform.Api.School.csproj
                --output $(Build.ArtifactStagingDirectory)/docs/Platform.Api.School.json
                --format json
                --version v3

          - script: |
              swagger-markdown -i $(Build.ArtifactStagingDirectory)/docs/Platform.Api.School.json -o $(Build.ArtifactStagingDirectory)/docs/Platform.Api.School.md
            displayName: 'Convert School API Swagger to Markdown'


          - task: DotNetCoreCLI@2
            displayName: 'Generate Swagger for Trust API'
            inputs:
              command: 'custom'
              custom: 'tool'
              arguments: >
                run azfuncopenapi generate
                --project platform/src/apis/Platform.Api.Trust/Platform.Api.Trust.csproj
                --output $(Build.ArtifactStagingDirectory)/docs/Platform.Api.Trust.json
                --format json
                --version v3             

          - script: |
              swagger-markdown -i $(Build.ArtifactStagingDirectory)/docs/Platform.Api.Trust.json -o $(Build.ArtifactStagingDirectory)/docs/Platform.Api.Trust.md
            displayName: 'Convert Trust API Swagger to Markdown'

          - task: PublishBuildArtifacts@1
            displayName: 'Publish Swagger Artifacts'
            inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)/docs'
              ArtifactName: 'api-documentation'
              publishLocation: 'Container'

  - stage: DeployDevelopment
    dependsOn: [ Build ]
    displayName: 'Development'
    condition: and(succeeded(), eq(variables['ShouldDeploy'],'true'))
    jobs:
      - template: deployment.yaml
        parameters:
          subscription: 's198d.azdo-deployment'
          environmentPrefix: 's198d01'
          environment: 'development'
          cipEnvironment: 'Dev'

  - stage: DeployAutomatedTest
    dependsOn: [ Build ]
    displayName: 'Automated test'
    condition: and(succeeded(), eq(variables['ShouldDeploy'],'true'))
    jobs:
      - template: deployment.yaml
        parameters:
          subscription: 's198d.azdo-deployment'
          environmentPrefix: 's198d02'
          environment: 'automated-test'
          cipEnvironment: 'Dev'

      - job: CacheFlush
        dependsOn: [ PlatformDeployment ]
        displayName: 'Flush cache for API tests'
        steps:
          - template: steps\flush-cache.yaml
            parameters:
              subscription: 's198d.azdo-deployment'
              environmentPrefix: 's198d02'

      - job: RunApiTests
        dependsOn: [ CacheFlush ]
        displayName: 'Run automated api tests'
        steps:
          - template: steps\run-api-tests.yaml
            parameters:
              workspaceDir: '$(Pipeline.Workspace)'
              subscription: 's198d.azdo-deployment'
              environmentPrefix: 's198d02'

  - stage: DeployTest
    dependsOn: [ DeployAutomatedTest ]
    displayName: 'Test'
    condition: and(succeeded(), eq(variables['ShouldDeploy'],'true'))
    jobs:
      - template: deployment.yaml
        parameters:
          subscription: 's198t.azdo-deployment'
          environmentPrefix: 's198t01'
          environment: 'test'
          cipEnvironment: 'Test'
