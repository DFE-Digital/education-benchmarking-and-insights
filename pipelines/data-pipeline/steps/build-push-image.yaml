parameters:
  buildNumber: ''
  environmentPrefix: ''

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.12'
    displayName: 'Use Python 3.12'

  - script: |
      export POETRY_VERSION=1.8.2
      curl -sSL curl -sSL https://install.python-poetry.org | python -
      export PATH=$PATH:$HOME/.poetry/bin
      poetry install --no-root
    displayName: 'Install dependencies'
    workingDirectory: data-pipeline

  - script: |
      echo "##vso[task.prependpath]$HOME/.poetry/bin"
    displayName: Add poetry to PATH
    workingDirectory: data-pipeline
    
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.12'
    displayName: 'Use Python 3.12'

  - script: |
      make build tags="--tag fbit-data-pipeline:latest --tag fbit-data-pipeline:${{ parameters.buildNumber }}"
    displayName: Build Docker Image
    workingDirectory: data-pipeline

  - script: |
     docker push "${{ parameters.environmentPrefix }}.azurecr.io/fbit-data-pipeline --all-tags"