parameters:
  folder: ''
  filename: ''

steps:
  - bash: |
      ./tools/build-docs.sh ${{ parameters.folder }} ${{ parameters.filename }}.pdf build --strip-comments --toc -f markdown -t pdf --pdf-engine=pdflatex --wrap=preserve --data-dir=$(DataDir) --template=pdf-template
      
      output="./build/${{ parameters.filename }}.pdf"
      if [ ! -f "$output" ]; then
        echo "Documentation PDF not generated for folder: ${{ parameters.folder }}"
        echo "Expected at: $output"
        exit 1
      else
        echo "Documentation PDF generated for folder: ${{ parameters.folder }}"
      fi
    displayName: 'Generate ${{ parameters.folder }} docs'
    workingDirectory: $(WorkingDir)

  - bash: cp -a build/. pub
    displayName: 'Copy ${{ parameters.folder }} output'
    workingDirectory: $(WorkingDir)